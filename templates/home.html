{{ define "home" }}

{{ template "header" }}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Всі котики</h1>
      <p class="lead text-muted">Перегляньте фото прекрасних котиків</p>
      <p>
        <a href="/create" class="btn btn-info btn-lg" type="submit">Добавити нового котика</a>
        <a href="/album" class="btn btn-info btn-lg" type="submit">Альбом котиків</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {{ range . }}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="500" height="333" aria-label="Placeholder: Thumbnail"
              src="{{.Url }}" alt="cat {{ .Id }}">
            <div class="card-body">
              
              <h7 class="card-title">{{ .CatName }} </h7>
              
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">Власник: {{ .Owner }}</small>
              </div>
              <small  class="text-muted">Номер телефону власника: {{ .PhoneOwner }}</small>
            </div>
          </div>
        </div>
        {{ end }}
